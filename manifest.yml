display_information:
  name: GlossaryBot
features:
  bot_user:
    display_name: GlossaryBot
    always_online: false
  slash_commands:
    - command: /glossary
      description: Launches the GlossaryBot
      usage_hint: acronym or terms
      should_escape: false
    - command: /glosario
      description: Lanza el bot del glosario
      usage_hint: acrónimo o términos
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
